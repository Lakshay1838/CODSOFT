<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="calculator">
        <div class="inputEquation">
            <input type="text">
        </div>
        <div class="buttonsDiv">
            <div>
                <button>C</button>
                <button>DEL</button>
                <button>=</button>
                <button>/</button>
            </div>
            <div class="numButtons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
            </div>
            <div class="numButtons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div class="numButtons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
